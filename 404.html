---
layout: default
permalink: /404.html
---
<section class="home-feature">
	<div class="home-logo">
    {% unless site.title == 'Jekyll School' %}
    <img src="{{ logo.jpg | prepend: site.baseurl }}" role="logo" alt="{{ site.name | append: ' Logo'}}">
    {% else %}
    {% include logo.html %}
    {% endunless %}
  </div>
  <div class="home-titles">
    <h1 class="site-title">{{ site.title }}</h1>
    
    <h3 class="site-description">{{ site.404 }}</h3>
	
	<a href="{{ site.url | prepend: site.baseurl }}" class="home-button"><p>{{ site.404-button }}</p></a>
  </div>
</section>
